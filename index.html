<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | ActiveTraderNew</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      #unity-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      }

      canvas {
        position: absolute;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Build.data",
        frameworkUrl: buildUrl + "/Build.framework.js",
        codeUrl: buildUrl + "/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "ActiveTraderNew",
        productVersion: "1.0",
        showBanner: unityShowBanner,
        matchWebGLToCanvasSize: false // Отключаем автоматическое масштабирование Unity
      };

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          adjustCanvasSize(); // Вызываем функцию при загрузке игры
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // Функция для корректировки размеров canvas под 9:16
      function adjustCanvasSize() {
        let container = document.getElementById("unity-container");
        let width = window.innerWidth;
        let height = window.innerHeight;
        let targetAspect = 9 / 16;

        if (width / height > targetAspect) {
          // Экран слишком широкий, ограничиваем по высоте
          canvas.style.height = height + "px";
          canvas.style.width = (height * targetAspect) + "px";
        } else {
          // Экран слишком высокий, ограничиваем по ширине
          canvas.style.width = width + "px";
          canvas.style.height = (width / targetAspect) + "px";
        }
      }

      // Обработчик события изменения размера окна
      window.addEventListener("resize", adjustCanvasSize);
    </script>
  </body>
</html>
